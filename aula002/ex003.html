<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando JavaScript</title>
    <style>
        body {
            background-color: skyblue;
            color: white;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.212);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        var sobrenome = window.prompt('Qual o seu sobrenome?')
        document.writeln(`Seu nome tem ${nome.length} letras e seu sobrenome tem ${sobrenome.length} letras <br>`)
        document.writeln(`Seu nome em letras maiúsculas : <strong>${nome.toUpperCase()}</strong> <br>`)
        document.writeln(`Seu sobrenome em letras minúsculas : ${sobrenome.toLowerCase()}`) 
    </script>
</body>
</html>
