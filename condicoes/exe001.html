<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="textvel">Velocidade do automóvel:</label>
    <input type="number" name="textvel" id="textvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        <p>Velocidade:</p> 
    </div>
    <script>
        function calcular() {
            var textVel = window.document.getElementById('textvel')
            var res = document.getElementById('res')
            var vel = Number(textVel.value)

            res.innerHTML = `<p>Sua velocidade é de ${vel}Km/h</p>`

            if(vel > 60) {
                res.innerHTML += 'Você está acima da velocidade permitida! <strong>Multado!</strong>'
            }
        }
    </script>
</body>
</html>
