<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: rgba(151, 111, 189, 0.685);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
        }

        
    </style>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    <label for="pais">Em que país você nasceu?</label>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="checar()">

    <div id="res">
        <p>Nacionalidade: </p>
    </div>

    <script>
        function checar() {
        var pais = document.getElementById('pais').value.toLowerCase()
        var res = document.getElementById('res')
        if (pais == 'brasil') {
            res.innerText = 'Você é brasileiro!'
        }
        else {
            res.innerText = 'Você é estrangeiro!'
        }
        }
    </script>
</body>
</html>
